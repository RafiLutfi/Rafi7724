<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Gambar! | Soal Ke-1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styleask1.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="icon" href="./logo.png">

</head>

<body>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .question-text {
            text-align: center;
            margin-bottom: 10px;
        }

        .question-subtitle {
            text-align: center;
            margin-bottom: 20px;
        }

        .instruction-text {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .input-container input {
            width: 70%;
            margin-right: 10px;
        }

        .next-button {
            display: none;
            float: left;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: -1;
        }

        footer svg {
            width: 100%;
            height: auto;
        }
    </style>
    <div class="container" data-aos="fade-left">
        <div class="row align-items-center">
            <div class="col-md-5 image-container">
                <img class="logo" style="width: 280px;" src="./pict/gambar1.png" alt="Gambar Pertanyaan">
            </div>
            <div class="col-md-7">
                <h1 class="question-text">A***</h1>
                <h2 class="question-subtitle">Hewan apakah ini?</h2>
                <p class="instruction-text">Klik tombol <i class="fas fa-check"></i> untuk mengkonfirmasi jawabanmu!</p>
                <div class="input-container">
                    <input id="jawabanInput" type="text" class="form-control" placeholder="Ketik jawaban Anda">
                    <button id="cekButton" class="btn btn-secondary">
                        <i class="fas fa-check"></i>
                    </button>
                </div>
                <button class="next-button col-md-7 btn btn-secondary" style="margin-left: 130px;" id="next-button">Skuy
                    Lanjut!</button>
            </div>
        </div>
    </div>

    <footer>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="#273036" fill-opacity="1"
                d="M0,128L30,122.7C60,117,120,107,180,85.3C240,64,300,32,360,48C420,64,480,128,540,138.7C600,149,660,107,720,101.3C780,96,840,128,900,133.3C960,139,1020,117,1080,128C1140,139,1200,181,1260,165.3C1320,149,1380,75,1410,37.3L1440,0L1440,320L1410,320C1380,320,1320,320,1260,320C1200,320,1140,320,1080,320C1020,320,960,320,900,320C840,320,780,320,720,320C660,320,600,320,540,320C480,320,420,320,360,320C300,320,240,320,180,320C120,320,60,320,30,320L0,320Z">
            </path>
        </svg>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>

        const jawabanBenar = "Ayam";
        const urlSelanjutnya = "ask2.html";

        const subtitleAwal = $('.question-subtitle').text();

        $('#cekButton').on('click', function () {
            const jawabanPengguna = $('#jawabanInput').val();

            if (jawabanPengguna.trim().toLowerCase() === jawabanBenar.toLowerCase()) {
                $('.question-text').text(jawabanBenar);
                $('.question-subtitle').text('Selamat! Kamu berhasil menebaknya!');
                $('.instruction-text').hide();
                $('#jawabanInput').prop('disabled', true);
                $('#cekButton').prop('disabled', true);
                $('#cekButton').hide();
                $('.next-button').show();

                $('.image-container img').attr('src', './reveal/revealayam.png');
            } else {
                alert('Jawaban Anda salah, coba lagi!');
            }
        });

        $('#next-button').on('click', function () {
            window.location.href = urlSelanjutnya;
        });
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>

</html>
