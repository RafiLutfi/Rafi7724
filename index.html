<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tebak Gambar! | Home</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="icon" href="./logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <link rel="stylesheet" href="./style.css">
  <script src="./jquery.js"></script>
  <style>
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      border-radius: 10px;
    }

    .wrapper {
      list-style: none;
      padding: 0;
      margin: 0;
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      font-family: "Poppins", sans-serif;
    }

    .wrapper .icon {
      position: relative;
      background: #fff;
      border-radius: 50%;
      margin: 10px 0;
      width: 50px;
      height: 50px;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .wrapper .tooltip {
      position: absolute;
      right: 70px;
      font-size: 14px;
      background: #fff;
      color: #fff;
      padding: 5px 8px;
      border-radius: 5px;
      box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .wrapper .tooltip::before {
      position: absolute;
      content: "";
      height: 8px;
      width: 8px;
      background: #fff;
      right: -3px;
      top: 50%;
      transform: translateY(-50%) rotate(45deg);
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .wrapper .icon:hover .tooltip {
      right: 55px;
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
    }

    .wrapper .icon:hover span,
    .wrapper .icon:hover .tooltip {
      text-shadow: 0px -1px 0px rgba(0, 0, 0, 0.1);
    }

    .wrapper .facebook:hover,
    .wrapper .facebook:hover .tooltip,
    .wrapper .facebook:hover .tooltip::before {
      background: #464646;
      color: #fff;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      border-radius: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 900;
      backdrop-filter: blur(8px);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .popup button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #3f3f3f;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div data-aos="zoom-in" data-aos-duration="1000">
    <h1 id="text" class="text-center">Tebak Gambar Online!</h1>
    <p id="text">"Berpikirlah diluar kotak." Apa maksudnya dari kalimat itu?</p>
    <div class="d-grid gap-2 col-6 mx-auto">
      <button class="btn btn-secondary" onclick="pindah()" id="t2" style="margin-top: 1em;" type="button">Mulai
        Gamenya!</button>
    </div>
  </div>

  <ul onclick="showPopup()" class="wrapper">
    <li class="icon facebook">
      <span class="tooltip">About</span>
      <i class="fas fa-solid fa-info"></i>
    </li>
  </ul>

  <div id="popup" class="popup">
    <h2 class="text-center" style="font-size: 70px;"><i class="fas fa-solid fa-info-circle"></i></h2>
    <h2 class="text-center">About This Game</h2>
    <p class="text-center">Di game ini, kamu jamgan berpikir sesuai apa yang kamu pikirkan.<br>Sesuai dengan kalimat
      diawal. "Berpikirlah diluar kotak"</p>
    <button class="btn btn-secondary d-grid gap-2 col-6 mx-auto" onclick="hidePopup()">Tutup</button>
  </div>

  <div class="overlay" id="overlay" onclick="hidePopup()"></div>

  <script>
    const urlSelanjutnya = "ask1.html";
    function pindah() {
      window.location.href = urlSelanjutnya;
    }
  </script>

  <script>
    function showPopup() {
      var popup = document.getElementById('popup');
      var overlay = document.getElementById('overlay');
      popup.style.display = 'block';
      overlay.style.display = 'block';
      setTimeout(function () {
        popup.style.opacity = '1';
        overlay.style.opacity = '1';
      }, 50);
    }

    function hidePopup() {
      var popup = document.getElementById('popup');
      var overlay = document.getElementById('overlay');
      popup.style.opacity = '0';
      overlay.style.opacity = '0';
      setTimeout(function () {
        popup.style.display = 'none';
        overlay.style.display = 'none';
      }, 300);
    }
  </script>

  <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
